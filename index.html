<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <input type="text" id="sub1" placeholder="0">
        <div id="sec">
            <div id="a1" onclick="get_input(7)">7</div>
            <div id="a2" onclick="get_input(8)">8</div>
            <div id="a3" onclick="get_input(9)">9</div>
            <div id="a4" onclick="get_input('%')">%</div>
            <div id="a5" onclick="get_input(4)">4</div>
            <div id="a6" onclick="get_input(5)">5</div>
            <div id="a7" onclick="get_input(6)">6</div>
            <div id="a8" onclick="get_input('+')">+</div>
            <div id="a9" onclick="get_input(1)">1</div>
            <div id="a10" onclick="get_input(2)">2</div>
            <div id="a11" onclick="get_input(3)">3</div>
            <div id="a12" onclick="get_input('-')">-</div>
            <div id="a13" onclick="del()">back</div>
            <div id="a14" onclick="get_input(0)">0</div>
            <div id="a15" onclick="get_input('.')">.</div>
            <div id="a16" onclick="get_input('*')">*</div>
            <div id="a17" onclick="clr()">clear</div>
            <div id="a18" onclick="submit()">=</div>
        </div>
    </div>
    </div>
    <script defer src="app.js"></script>
</body>
</html>
